<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="TabsCtrl" ng-class="{'tabs-item-hide': hideTabs}">

  <!-- 工作管理 Tab -->
  <ion-tab title="我的土地" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/task">
    <ion-nav-view name="tab-task"></ion-nav-view>
  </ion-tab>

  <!-- 门店管理 Tab -->
  <ion-tab title="我的番茄" icon-off="ion-ios-world-outline" icon-on="ion-ios-world" href="#/tab/store">
    <ion-nav-view name="tab-store"></ion-nav-view>
  </ion-tab>

  <!-- 个人管理 Tab -->
  <ion-tab title="我的隐私" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>

</ion-tabs>
