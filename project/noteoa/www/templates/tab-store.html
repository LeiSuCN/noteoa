<style type="text/css">
.item-store{}
.item-store span{ float: right;}
.item-button{ text-align:center; border-right: 0px; border-left: 0px; }
.item-button button{ border-radius: 50%; }
.item-select select{
  right: auto;
  padding: 0 48px 0 0px;
}
</style>
<ion-view view-title="番茄辣椒">
  <ion-content>
  	<div class="list padding">
      <label class="item item-input">
        <span class="input-label">店名或电话</span>
        <input type="text" placeholder="店名/电话" ng-model="queryCondition.leaguerName">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">门店区域</span>
        <select ng-model="queryCondition.areaId">
          <option value="9000000">全部</option>
          <option value="440300001">宝安</option>
          <option value="440300002">南山</option>
          <option value="440300003">福田</option>
          <option value="440300004">龙岗</option>
          <option value="440300005">罗湖</option>
          <option value="440300006">龙华</option>
        </select>
      </label>
      <label class="item item-button">
        <button class="button button-calm" ng-click="search()">
          <i class="icon ion-ios-search"></i>
        </button>
      </label>
  	</div>

    <div class="list" id="store_list" ></div>
    
  </ion-content>
</ion-view>

<script type="text/html" id="template_store_list_item">
<a class="item item-store" href="#/tab/store/{{id}}">
  <h2>{{leaguer_name}}<span>{{boss_phone}}</span></h2>
  <p>{{address}}</p>
</a>  
</script>
