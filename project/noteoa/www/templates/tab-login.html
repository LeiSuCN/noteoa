<style type="text/css">

</style>
<ion-view view-title="登陆">
  <ion-content class="padding">
    <div class=" card list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">用户名</span>
	    <input type="text" placeholder="请输入登录账号" ng-model="user.uname">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">密码</span>
	    <input type="password" placeholder="请输入登录密码" ng-model="user.pwd">
	  </label>
	</div>

	<button class="button button-block button-positive" ng-click="login()">登录</button>
  </ion-content>
</ion-view>
