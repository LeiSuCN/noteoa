<style type="text/css">
#taskTody .icon{ font-size: 1.2em;}
#taskTody .item-icon-left{ padding-left: 2.7em; }
.task-status{}
.task-status-doing{ color:#11c1f3!important; }
.task-status-done{ color:#33cd5f!important; text-decoration: line-through;}
</style>
<ion-view view-title="任务管理">
  <ion-content class="padding">
  	<div id="taskTody" class="card">
  		<div class="item item-divider item-icon-right">
  			本日工作任务<i class="icon ion-ios-gear" ng-click="test('hello world')"></i>
  		</div>

		<a ng-repeat=" task in todayTasks" class="item item-icon-left task-status-{{ task | taskstatus}}" href="#/tab/task/{{task.id}}">
			<i class="icon {{ task | taskstatusicon}}"></i>
			{{task.done}}/{{task.total}} {{ task.type | taskid2taskname }}
		</a>

  		<div class="item item-divider">
  			
  		</div>
  	</div><!-- /#taskTody -->
    
  </ion-content>
</ion-view>
